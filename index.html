<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Подключение внешнего CSS -->
</head>
<body>

<!-- Хедер -->
<header class="bg-warning text-red text-center py-5">
    <h1>Добро пожаловать в наш магазин!</h1>
</header>

<div class="container mt-5">
    <!-- Вкладки -->
    <ul class="nav nav-tabs justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#bags" data-toggle="tab">Сумки</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#clothes" data-toggle="tab">Одежда</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#perfumes" data-toggle="tab">Духи</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#cart" data-toggle="tab">Корзина</a>
        </li>
    </ul>

    <!-- Содержимое вкладок -->
    <div class="tab-content">
        <!-- Сумки -->
        <div class="tab-pane fade show active" id="bags">
            <div class="row mt-4">
                <aside class="col-lg-3 mb-3">
                    <h4>Фильтр по цене</h4>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(bagProductsData, 'asc', 'bagProducts')">От дешевых к дорогим</button>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(bagProductsData, 'desc', 'bagProducts')">От дорогих к дешевым</button>
                </aside>
                <div id="bagProducts" class="col-lg-9 row">
                    <!-- Товары сумок будут добавляться через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Одежда -->
        <div class="tab-pane fade" id="clothes">
            <div class="row mt-4">
                <aside class="col-lg-3 mb-3">
                    <h4>Фильтр по цене</h4>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(clothesProductsData, 'asc', 'clothesProducts')">От дешевых к дорогим</button>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(clothesProductsData, 'desc', 'clothesProducts')">От дорогих к дешевым</button>
                </aside>
                <div id="clothesProducts" class="col-lg-9 row">
                    <!-- Товары одежды будут добавляться через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Духи -->
        <div class="tab-pane fade" id="perfumes">
            <div class="row mt-4">
                <aside class="col-lg-3 mb-3">
                    <h4>Фильтр по цене</h4>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(perfumeProductsData, 'asc', 'perfumeProducts')">От дешевых к дорогим</button>
                    <button class="btn btn-secondary btn-block mt-2" onclick="sortProducts(perfumeProductsData, 'desc', 'perfumeProducts')">От дорогих к дешевым</button>
                </aside>
                <div id="perfumeProducts" class="col-lg-9 row">
                    <!-- Товары духов будут добавляться через JavaScript -->
                </div>
            </div>
        </div>

        <!-- Корзина -->
        <div class="tab-pane fade" id="cart">
            <div class="row mt-4">
                <div class="col-lg-12">
                    <h4>Корзина</h4>
                    <ul id="cartItems" class="list-group mb-3"></ul>
                    <p class="mt-3">Итого: <span id="totalPrice">0</span> грн</p>
                    <button onclick="clearCart()" class="btn btn-danger">Очистить корзину</button>
                    <h5 class="mt-4">Оформить заказ</h5>
                    <div class="form-group">
                        <input type="text" id="customerName" placeholder="Имя" class="form-control mb-2">
                        <input type="text" id="customerSurname" placeholder="Фамилия" class="form-control mb-2">
                        <input type="text" id="customerPatronymic" placeholder="Отчество" class="form-control mb-2">
                        <input type="text" id="customerPhone" placeholder="Телефон" class="form-control mb-2">
                        <input type="text" id="customerAddress" placeholder="Адрес доставки" class="form-control mb-2">
                        <select id="shippingService" class="form-control mb-2">
                            <option value="">Выберите службу доставки</option>
                            <option value="Укрпочта">Укрпочта</option>
                            <option value="Нова Пошта">Нова Пошта</option>
                        </select>
                    </div>
                    <button onclick="sendOrder()" class="btn btn-success">Подтвердить заказ</button>
                    <div id="orderMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<footer class="footer bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Ваш Магазин. </p>
</footer>

<!-- Подключение Bootstrap и jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<!-- Подключение EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script type="text/javascript">
    (function() {
        emailjs.init("l-Z_GQSLTWYMi2F1F"); // Замените YOUR_USER_ID на ваш ID пользователя
    })();
</script>
<script src="script.js"></script>
</body>
</html>
